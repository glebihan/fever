<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="../jqTree/tree.jquery.js"></script>
        <script type='text/javascript' src='../tinymce/tinymce.min.js'></script>
        <script type='text/javascript' src='main_window.js'></script>
        
        <link rel="stylesheet" type="text/css" href="main_window.css"/>
        <link rel="stylesheet" type="text/css" href="../jquery-ui/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="jqtree.css"/>
    </head>
    <body>
        <div id="header"></div>
        
        <div id="leftbar">
            <div id="notebookslist_wrapper">
                <h3>Notebooks</h3>
                <div id="notebookslist"></div>
            </div>
            
            <div id="tagslist_wrapper">
                <h3>Tags</h3>
                <div id="tagslist"></div>
            </div>
        </div>
        
        <div id="noteslist_wrapper">
            <div id="searchbox">
                <span id="searchbox_notebook_filter"><b>Notebook:</b> <span class='value'></span><a href="#" class="delete"><img src="icons/12x12/delete.png"/></a></span>
                <span id="searchbox_tag_filter"><b>Tag:</b> <span class='value'></span><a href="#" class="delete"><img src="icons/12x12/delete.png"/></a></span>
                <input id="searchinput"></input>
            </div>
            <div id="noteslist"></div>
        </div>
        
        <div id="noteeditor_wrapper">
            <div id="noteeditor_inside_wrapper">
                <div id="noteeditor_toolbar">
                    <label for="note_notebook_selector">Notebook : </label><select id="note_notebook_selector" onchange="update_note_notebook(this.value);"></select>
                    <label for="note_tags_selector">Tags : </label><span id="note_tags_list"><input id="note_tags_selector"/></span>
                </div>
                <div id="noteeditor_inside_inside_wrapper">
                    <div id="noteeditor">
                        <input type='text' id='note_title' value='' style=''/>
                        <div id='tinymcecontainer'></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
