<script type='text/javascript' src='%tinymce_src%'></script>
<script type="text/javascript">
tinymce.init({
    selector: "#tinymce",
    setup: function(editor){
        editor.on('change', function(e){
            alert('set_note_contents:%note_local_id%:' + editor.getContent());
        });
    },
    toolbar: false,
    menubar: false,
    statusbar: false
 });
</script>
<input type='text' id='title' value='%note_title%' style='width: 100%%; border: none; outline: none; padding: 0; line-height: 15px; font-size: 15px; color: #7b7c7e; font-family: caecilia, serif; height: 32px;'/>
<div id='tinymce'>%note_contents%</div>
<script type="text/javascript">
document.getElementById('title').onchange = function(event){
    alert('set_note_title:%note_local_id%:' + document.getElementById('title').value);
}
</script>
